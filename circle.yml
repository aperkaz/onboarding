machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - curl -L https://github.com/docker/compose/releases/download/1.10.0/docker-compose-`uname -s`-`uname -m` > /home/ubuntu/bin/docker-compose 
    - chmod +x /home/ubuntu/bin/docker-compose
    - docker-compose version
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker-compose version
    - docker build --rm=false -t gr4per/campaigns .

test:
  override:
    - docker-compose run campaigns npm run lint
    - docker-compose run campaigns npm run test
    #- echo "test skipped"
  post:
    - sudo mkdir $CIRCLE_TEST_REPORTS/junit
    - sudo cp test-results.xml $CIRCLE_TEST_REPORTS/junit

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - docker push gr4per/campaigns
      - chmod +x deploy.sh
      - ./deploy.sh
